{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova senha</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="vxkzz-body">

  <div class="vxkzz-container">

    <div class="vxkzz-card">
      <h2 class="vxkzz-title">Definir nova senha</h2>

      {% if validlink %}
        <form method="post" class="vxkzz-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="vxkzz-button">Alterar senha</button>
        </form>
      {% else %}
        <p class="vxkzz-error">O link de redefinição é inválido ou expirou. Solicite uma nova redefinição de senha.</p>
      {% endif %}

    </div>
  </div>

</body>
</html>
