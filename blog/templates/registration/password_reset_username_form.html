{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  <style>
    .vxkzz-erro {
      color: red;
      margin: 10px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="vxkzz-body">
  <div class="vxkzz-container">
    <div class="vxkzz-card">
      <h2 class="vxkzz-title">Redefinir senha</h2>
      <p class="vxkzz-subtitle">Digite seu nome de usuário para receber o link de redefinição de senha.</p>

      {% if erro %}
        <p class="vxkzz-erro">{{ erro }}</p>
      {% endif %}

      <form method="post" class="vxkzz-form">
        {% csrf_token %}
        <label for="username" class="vxkzz-label">Nome de usuário:</label>
        <input type="text" name="username" id="username" class="vxkzz-input" required>
        <button type="submit" class="vxkzz-button">Enviar link</button>
      </form>
    </div>
  </div>
</body>
</html>
