{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>

  <!-- Importa o arquivo de estilos principal -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

  <!-- Estilo específico para mensagens de erro -->
  <style>
    .vxkzz-erro {
      color: red;
      margin: 10px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="vxkzz-body">
  <div class="vxkzz-container">
    <div class="vxkzz-card">
      
      <!-- Título da página -->
      <h2 class="vxkzz-title">Redefinir senha</h2>

      <!-- Subtítulo explicativo -->
      <p class="vxkzz-subtitle">Digite seu nome de usuário para receber o link de redefinição de senha.</p>

      <!-- Exibe uma mensagem de erro, se existir -->
      {% if erro %}
        <p class="vxkzz-erro">{{ erro }}</p>
      {% endif %}

      <!-- Formulário para o usuário informar o nome de usuário -->
      <form method="post" class="vxkzz-form">
        {% csrf_token %}
        
        <!-- Campo de entrada para o nome de usuário -->
        <label for="username" class="vxkzz-label">Nome de usuário:</label>
        <input type="text" name="username" id="username" class="vxkzz-input" required>

        <!-- Botão para enviar o formulário -->
        <button type="submit" class="vxkzz-button">Enviar link</button>
      </form>
    </div>
  </div>
</body>
</html>
