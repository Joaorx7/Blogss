{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>E-mail enviado</title> <!-- Título exibido na aba do navegador -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Importa o arquivo de estilo CSS -->
</head>
<body class="vxkzz-body"> <!-- Aplica um estilo de fundo e layout geral ao body -->

  <div class="vxkzz-container"> <!-- Container centralizado na tela -->

    <div class="vxkzz-card"> <!-- Card visual com padding e sombra -->
      <h2 class="vxkzz-title">Verifique seu e-mail</h2> <!-- Título principal da página -->

      <p class="vxkzz-subtitle">
        <!-- Mensagem informativa explicando o que foi feito -->
        Se o nome de usuário informado existir, um e-mail com instruções para redefinir sua senha foi enviado.
      </p>

      <a href="{% url 'login' %}" class="vxkzz-button">Voltar ao login</a> <!-- Link estilizado que redireciona ao login -->
    </div>

  </div>

</body>
</html>
