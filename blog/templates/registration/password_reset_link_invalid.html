{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Link inválido</title>
    <!-- Importa o arquivo CSS principal do projeto -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="vxkzz-body">
    <div class="vxkzz-container">
        <div class="vxkzz-card">
            <!-- Título principal exibido quando o link é inválido -->
            <h2 class="vxkzz-title">Link inválido ou expirado</h2>

            <!-- Mensagem explicando o motivo do erro -->
            <p class="vxkzz-subtitle">O link de redefinição de senha já foi usado ou expirou.</p>

            <!-- Botão que redireciona o usuário para solicitar um novo link -->
            <a href="{% url 'password_reset' %}" class="vxkzz-button">Solicitar novo link</a>
        </div>
    </div>
</body>
</html>
