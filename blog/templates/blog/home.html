{% extends 'blog/base.html' %}
{% load static %}

{% block title %}InÃ­cio - Meu Blog{% endblock %}

{% block content %}

<div id="posts-container">
    {% for post in posts %}
        {% include 'blog/post_resumo.html' %}
    {% endfor %}

</div>

<div id="loader" style="text-align: center; display: none; margin-top: 20px;">
    <p>ðŸ”„ Carregando mais posts...</p>
</div>
{% endblock %}

{% block scripts %}
<script>
let paginaAtual = 2;
let carregando = false;
let temMais = true;

function carregarMaisPosts() {
    if (!temMais || carregando) return;

    carregando = true;
    document.getElementById('loader').style.display = 'block';

    const url = new URL(window.location.href);
    url.searchParams.set('page', paginaAtual);

    fetch(url, {
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('posts-container');
        container.insertAdjacentHTML('beforeend', data.posts_html);

// (Re)aplica os eventos de curtir/seguir aos novos posts
        if (typeof adicionarEventosCurtirSeguir === 'function') {
        adicionarEventosCurtirSeguir(container);
        }

        temMais = data.tem_mais;
        paginaAtual++;
    })
    .catch(error => console.error('Erro ao carregar mais posts:', error))
    .finally(() => {
        carregando = false;
        document.getElementById('loader').style.display = 'none';
    });
}

window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const windowHeight = window.innerHeight;
    const docHeight = document.documentElement.scrollHeight;

    if (scrollTop + windowHeight >= docHeight - 100) {
        carregarMaisPosts();
    }
});
</script>
{% endblock %}
