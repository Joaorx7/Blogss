{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Buscar Usu치rios{% endblock %}

{% block content %}
<div class="buscar-usuarios-container">
  <h2 class="buscar-usuarios-titulo">Buscar usu치rios</h2>

  <form method="get" action="{% url 'buscar_usuarios' %}" class="buscar-usuarios-form campo-busca-wrapper">
    <div class="campo-busca-wrapper">
      <input
        type="text"
        name="q"
        value="{{ termo }}"
        placeholder="Digite um nome de usu치rio..."
        class="campo-busca"
      >
      <!-- input type=image usa o src /media direto e faz submit -->
      <input
        type="image"
        src="/media/Icones/buscar.png"
        alt="Buscar"
        class="lupa-img"
      >
    </div>
  </form>
</div>

<ul id="buscar-usuarios-lista">
  {% for usuario in usuarios %}
    <li class="buscar-usuarios-item">
      <img src="{% if usuario.perfil.foto %}{{ usuario.perfil.foto.url }}{% else %}/media/img_resto/Account.png{% endif %}"
           alt="Foto de perfil" class="buscar-usuarios-foto">
      <a href="{% url 'perfil_usuario' usuario.username %}" class="buscar-usuarios-link">{{ usuario.username }}</a>
    </li>
  {% empty %}
    <li>Nenhum usu치rio encontrado.</li>
  {% endfor %}
</ul>

{% endblock %}
