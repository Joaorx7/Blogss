{% extends 'blog/base.html' %}

{% block content %}
  <h2>Recuperar senha</h2>
  <p>Digite seu e-mail cadastrado. Enviaremos um link para redefinir sua senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit">Enviar link de redefinição</button>
  </form>
{% endblock %}
