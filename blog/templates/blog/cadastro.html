{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Cadastro - Meu Blog{% endblock %}

{% block content %}
    <h2>Cadastro de Novo Usuário</h2>

    <!-- Formulário de cadastro -->
    <form method="post">
        {% csrf_token %}  <!-- Proteção contra ataques CSRF -->
        {{ form.as_p }}   <!-- Renderiza os campos do formulário com tags <p> -->
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Link para login se o usuário já tiver conta -->
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
{% endblock %}
