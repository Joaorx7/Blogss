{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Cadastro - Meu Blog{% endblock %}

{% block content %}
    <h2>Cadastro de Novo Usuário</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
{% endblock %}
