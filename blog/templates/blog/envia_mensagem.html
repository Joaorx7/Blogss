{% extends 'blog/base.html' %}

{% block content %}
<h2>Enviar mensagem para {{ destinatario.username }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>

<a href="{% url 'perfil_usuario' destinatario.username %}">← Voltar</a>
{% endblock %}
