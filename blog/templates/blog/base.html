<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>{% block title %}Meu Blog{% endblock %}</title>
</head>
<body>

        <h1><a href="{% url 'home' %}">Meu Blog</a></h1>

        {% if user.is_authenticated %}
            <p>Ol√°, {{ user.username }} |
                <a href="{% url 'novo_post' %}">Novo Post</a> |

            <p>
