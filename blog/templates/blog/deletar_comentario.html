{% extends 'blog/base.html' %}
{% block title %}Deletar Comentário{% endblock %}

{% block content %}
<h2>Tem certeza que deseja excluir este comentário?</h2>
<p>{{ comentario.conteudo }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
</form>
<p><a href="{% url 'detalhes_post' comentario.post.id %}">Cancelar</a></p>
{% endblock %}
